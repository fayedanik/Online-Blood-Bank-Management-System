<!DOCTYPE html>
<html>
<head>
	<title>My slide image</title>
</head>
<body>
			<div id="slideimages">
			<img src="img/banner1.jpg" class="myimage" style="width: 100%; height: 550px;">
			<img src="img/banner2.jpg" class="myimage" style="width: 100%; height: 550px;">
			<img src="img/banner3.jpg" class="myimage" style="width: 100%; height: 550px;">
			<img src="img/banner4.jpg" class="myimage" style="width: 100%; height: 550px;">
		</div>
</body>
</html>



<script>
var myIndex = 0;
myfunc();

function myfunc() {
    var i;
    var x = document.getElementsByClassName("myimage");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(myfunc, 3000); // Change image every 2 seconds
}
</script>
